checkpoint: 'google-t5/t5-small'
source_lang: 'en'
target_lang: 'lt'
source_lang_flores: 'eng'
target_lang_flores: 'lit'
dataset: 'Helsinki-NLP/europarl'
prefix: 'translate English to Lithuanian: '
only_eval: False
training_args:
  output_dir: '../out/my_awesome_opus_books_model'
  eval_strategy: 'epoch'
  learning_rate: 0.00002
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 16
  weight_decay: 0.01
  save_total_limit: 3
  num_train_epochs: 1
  predict_with_generate: True
  fp16: False
  push_to_hub: False
